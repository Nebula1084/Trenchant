
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
		
		<script type="text/javascript" src="js/Trenchant.js"></script>
        <script type="text/javascript" src="js/obj/Object.js"></script>
        <script type="text/javascript" src="js/mtl/Material.js"></script>
        <script type="text/javascript" src="js/shader/PhongShader.js"></script>
        <script type="text/javascript" src="js/shader/Cook_Torrance.js"></script>
        <script type="text/javascript" src="js/shader/Torrance_Sparrow.js"></script>
        <script type="text/javascript" src="js/shader/VertexShader.js"></script>
        <script type="text/javascript" src="js/loaders/OBJLoader.js"></script>
		<script type="text/javascript" src="js/libs/glMatrix-0.9.5.min.js"></script>
		<script type="text/javascript" src="js/libs/webgl-utils.js"></script>
		<script type="text/javascript" src="js/libs/jquery.min.js"></script>
		
	<script type="text/javascript">
	
		var gl;
	
		function initGL(canvas) {
			try {
				gl = canvas.getContext("experimental-webgl");
				gl.viewportWidth = canvas.width;
				gl.viewportHeight = canvas.height;
			} catch (e) {
			}
			if (!gl) {
				alert("Could not initialise WebGL, sorry :-(");
			}
		}        	
		var shaderProgram;
		

    function initShaders() {
        // var fragmentShader = Trenchant.PhongShader(gl);
        var fragmentShader = Trenchant.Cook_Torrance(gl);
        var vertexShader = Trenchant.VertexShader(gl);

        M1 = new Trenchant.Material();

        M1.showSpecularHighlightsUniform = true;
        M1.useLightingUniform = true;
        M1.ambientColorUniform = new Trenchant.Vector3(0.2, 0.2, 0.2);
        M1.pointLightingLocationUniform = new Trenchant.Vector3(10, 40.0, -10.0);
        M1.pointLightingSpecularColorUniform = new Trenchant.Vector3(0.8, 0.8, 0.1);
        M1.pointLightingDiffuseColorUniform = new Trenchant.Vector3(0.8, 0.8, 0.8);
        M1.useTexturesUniform = "none";
        M1.samplerUniform  = 0;
        M1.materialShininessUniform = 32.0;
        
        
        M2 = new Trenchant.Material();

        M2.showSpecularHighlightsUniform = true;
        M2.useLightingUniform = true;
        M2.ambientColorUniform = new Trenchant.Vector3(0.2, 0.2, 0.2);
        M2.pointLightingLocationUniform = new Trenchant.Vector3(-10, 4.0, -20.0);
        M2.pointLightingSpecularColorUniform = new Trenchant.Vector3(0.8, 0.8, 0.8);
        M2.pointLightingDiffuseColorUniform = new Trenchant.Vector3(0.0, 0.0, 0.0);
        M2.useTexturesUniform = "none";
        M2.samplerUniform  = 0;
        M2.materialShininessUniform = 32.0;
        
        M3 = new Trenchant.Material();

        M3.showSpecularHighlightsUniform = false;
        M3.useLightingUniform = true;
        M3.ambientColorUniform = new Trenchant.Vector3(0.2, 0.2, 0.2);
        M3.pointLightingLocationUniform = new Trenchant.Vector3(-10, 4.0, -20.0);        
        M3.pointLightingDiffuseColorUniform = new Trenchant.Vector3(0.0, 0.0, 0.0);
        M3.useTexturesUniform = "none";
        M3.samplerUniform  = 0;
        M3.materialShininessUniform = 32.0;

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);                     

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }
        
        

        
    }

    function handleLoadedTexture(texture) {
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
        gl.generateMipmap(gl.TEXTURE_2D);

        gl.bindTexture(gl.TEXTURE_2D, null);
    }

    var earthTexture;
    var galvanizedTexture;

    function initTextures() {
        earthTexture = gl.createTexture();
        earthTexture.image = new Image();
        earthTexture.image.onload = function () {
            handleLoadedTexture(earthTexture)
        }
        earthTexture.image.src = "textures/earth.jpg";

        galvanizedTexture = gl.createTexture();
        galvanizedTexture.image = new Image();
        galvanizedTexture.image.onload = function () {
            handleLoadedTexture(galvanizedTexture)
        }
        galvanizedTexture.image.src = "textures/arroway.de_metal+structure+06_d100_flat.jpg";
    }

    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();
    var object3d;

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);

        var normalMatrix = mat3.create();
        mat4.toInverseMat3(mvMatrix, normalMatrix);
        mat3.transpose(normalMatrix);
        gl.uniformMatrix3fv(shaderProgram.nMatrixUniform, false, normalMatrix);
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }	
	
    var teapotAngle = 180;

    function drawScene() {        
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (object3d == null) {
            return;
        }

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 1000.0, pMatrix);        

        var texture = "none";
        gl.uniform1i(shaderProgram.useTexturesUniform, texture != "none");

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [0, 0, -800]);
        mat4.rotate(mvMatrix, degToRad(23.4), [1, 0, -1]);
        mat4.rotate(mvMatrix, degToRad(teapotAngle), [0, 1, 0]);
        
        setMatrixUniforms();
        object3d.draw();           
    }

    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            teapotAngle += 0.05 * elapsed;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();        
    }

	function loadObj() {
		loader = new Trenchant.OBJLoader();
		loader.load("obj/car.obj", function(objects){
			object3d=new Trenchant.Object3D(objects);
            for (var key in object3d.obj_dict){
               object3d.obj_dict[key].shaderProgram=shaderProgram;
               object3d.obj_dict[key].material = M1;
               console.log("part: "+key);
            }
            // object3d.obj_dict["HDM_04_10_carpaint"].material = M2;
            
            object3d.obj_dict["HDM_04_10_tire_fl"].material = M3;
            object3d.obj_dict["HDM_04_10_tire_fr"].material = M3;
            object3d.obj_dict["HDM_04_10_tire_rr"].material = M3;
            object3d.obj_dict["HDM_04_10_tire_rl"].material = M3;
            
		});        
	}

    function webGLStart() {
        var canvas = document.getElementById("trenchant_canvas");      
        initGL(canvas);
        initShaders();
        initTextures();
        loadObj();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);
        
        tick();
    }
	
	</script>
	</head>
	
	<body onload="webGLStart();">
		
		<canvas id="trenchant_canvas" style="border: none;" width="1400" height="700"></canvas>

	</body>

</html>
